<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Form</title>
</head>
<body>
    <h1>Full Form</h1>
    <form>
        <label for="select">Select an option:</label>
        <select id="select" name="select">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        <br>

        <label for="passed">Passed subjects (select all that apply):</label>
        <br>
        <input type="checkbox" id="physics" name="passed[]" value="physics">
        <label for="physics">Physics</label>
        <br>
        <input type="checkbox" id="chemistry" name="passed[]" value="chemistry">
        <label for="chemistry">Chemistry</label>
        <br>
        <input type="checkbox" id="mathematics" name="passed[]" value="mathematics">
        <label for="mathematics">Mathematics</label>
        <br>
        <input type="checkbox" id="biology" name="passed[]" value="biology">
        <label for="biology">Biology</label>
        <br>

        <label for="operator">Select binary operator:</label>
        <select id="operator" name="operator">
            <option value="multiplication">Multiplication</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="division">Division</option>
        </select>
        <br>

        <label for="num1">Enter value A:</label>
        <input type="number" id="num1" name="num1">
        <br>

        <label for="num2">Enter value B:</label>
        <input type="number" id="num2" name="num2">
        <br>

        <button type="submit">Submit</button>
    </form>

    <p>Ambrish Kalia 2230143</p>
</body>
</html>
